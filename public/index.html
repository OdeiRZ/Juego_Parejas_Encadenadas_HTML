<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" media="screen" href="css/estilos.css"/>
        <link rel="shortcut icon" type="image/png" href="img/logo.png">
		<title>Parejas Encadenadas</title>
		<script type="text/javascript" src="js/all.js"></script>
		<script type="text/javascript" src="js/record.js"></script>
	</head>
	<body>
		<div id="contenedor">
            <!--<img id="imgFin" src="imagenes/pixel.png" alt="Fin">-->
            <img id="avatar" src="img/mogu.gif" alt="Avatar">
            <div id="vineta">
                <p id="textoVineta">Bienvenido, soy<br/> tu Avatar. Pincha sobre mí para más Información</p>
            </div>
			<form id="formulario">
                <div id="panel">
                    <p id="tiempo">00:00:00</p>
                    <input type="button" value="E" id="empezar"   class="btn">
                    <input type="button" value="F" id="finalizar" class="btn">
                    <input type="button" value="A" id="ayuda"     class="btn">
                    <input type="button" value="R" id="record" 	  class="btn">
                </div>
			</form>
            <audio controls autoplay loop>
				<source src="rsc/kingdom.ogg" type="audio/ogg">
                <source src="rsc/kingdom.mp3" type="audio/mpeg">
            </audio>
		</div>
	</body>
</html>
